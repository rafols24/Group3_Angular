
<div style="margin-top: -25px;">
    <app-admin-topbar></app-admin-topbar>
   </div>
   
   <div>
   <app-admin-sidebar></app-admin-sidebar>
   </div>
   
   
<div class="container" style="margin-left: 170px; margin-top: 100px;" *ngIf="!isShown">
    <div class="row">
        <div class="col" *ngFor="let products of product">
            <div class="card shadow p-3 mb-5 bg-body rounded" style="width: 16rem;">
                <img [src]="products.product_image" alt="" width="100%" height="150px">
                <div class="card-body tag">
                    <h5>{{products.product_name}}</h5>
                    <h6>Php {{products.price}}.00</h6>
                    <button class="primary cartBtn" (click)="showDetail(product)"
                        [title]="'Click to see the ' + products.name + ' details'">View Details</button>
                        <button class="primary cartBtn" (click)="deleteProduct(products.id)">Remove</button>
                </div>
            </div>
        </div>
    </div>
</div>



<div style="margin-top: 90px; margin-left:25%;" *ngIf="isShown">
    <div class="container">
        <div class="col" *ngFor="let products of product">
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <img [src]="products.product_image" alt="" width="100%">
                </div>
            </div>
        </div>
        <div class="col" *ngFor="let products of product">
            <h3><b>{{products.product_name}}</b></h3>
            <hr class="new2">
            <h5>{{products.description}}</h5>
            <button class="btn btn-outline-primary" (click)="hideDetail()">Back</button>
        </div>
    </div>
</div>
   
   
     <div class="footer">
       <app-admin-footer></app-admin-footer>
     </div>
