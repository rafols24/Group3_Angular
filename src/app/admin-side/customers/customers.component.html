<!-- table -->     <h4>OUR VALUED CUSTOMERS</h4>
<div class="container" style="margin-left: 190px;">


    <br>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">UserName</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let customer of customers">
          <tr>
           
            <td>{{customer.firstname}}</td>
            <td>{{customer.lastname}}</td>
            <td>{{customer.username}}</td>
            <td>
            <button type="button" class="btn btn-outline-primary" (click)="deleteCustomer(customer.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
