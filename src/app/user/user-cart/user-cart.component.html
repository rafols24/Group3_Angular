<app-side-bar></app-side-bar>
<div style="margin-top: -25px;">
    <app-user-top-bar></app-user-top-bar>
</div>

<div class="container">
    <div class="wrapper">
        <h4>MY CART</h4>
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><input type="checkbox" [checked]="allIsSelected"> All</th>
                    <th scope="col">Product Image</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Price</th>
                    <th scope="col">Description</th>
                    <th scope="col">Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td><input type="checkbox" (change)="selectProduct(product.id)"></td>
                    <td>
                        <img [src]="product.product_image" width="100" alt="" srcset="">
                    </td>
                    <td>{{ product.product_name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.description }}</td>
                    <td>
                        <button (click) ="minus(product)" style="width:3px;height:3px"> - </button><br>
                        {{ product.pivot.qty }} <br>
                        <button (click)="plus(product)" style="width:5px;height:5px"> + </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    &nbsp; &nbsp;&nbsp;
    <div class="form">
        <form>
            <div class="row mb-2">
                <div class="col">
                    <div class="form-outline">
                        <h5 id="form3Example1"> <b>Php {{ total }}</b></h5>
                        <label class="form-label" for="form3Example1">SubTotal</label>
                    </div>
                </div><br>
                <div class="col">
                    <div class="form-outline">
                        <h5 id="form3Example2"> <b>COD</b> </h5>
                        <label class="form-label" for="form3Example2">Payment Method</label>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-block mb-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Check Out</button>
        </form>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" *ngIf="hideMe" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Check Out Order</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="form3Example1" class="form-control"/>
                                <label class="form-label" for="form3Example1">First name</label>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="form3Example2" class="form-control" />
                                <label class="form-label" for="form3Example2">Last name</label>
                            </div>
                        </div>
                    </div>

                    <form>
                    <div class="form-outline mb-4">
                        <input class="form-control" />
                        <label class="form-label" name="phone" for="form3Example3" >Phone Number</label>
                    </div>
                </form>

                    <div class="form-outline mb-4">
                        <input type="text"   class="form-control" />
                        <label class="form-label" for="form3Example3">Home Address</label>
                    </div>

                    <div class="row mb-4">
                        <div class="col">
                            <h5 id="totalAmount">Total Amount: {{ total }}</h5>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col">
                            <h5 id="paymentM">Payment Method: COD nationwide </h5>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="checkout()">Check Out</button>
            </div>
        </div>
    </div>
</div>
<!-- - -->
<div class="footer" style="position: relative;">
    <app-footer></app-footer>
</div>

<script>
    var myModal = document.getElementById('myModal')
    var myInput = document.getElementById('myInput')

    myModal.addEventListener('shown.bs.modal', function () {
        myInput.focus()
    })
</script>
