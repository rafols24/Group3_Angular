<div class="s-layout">

    <div class="s-layout__sidebar">
        <a class="s-sidebar__trigger" href="#0">
            <i class="fa fa-bars"></i>
        </a>

        <nav class="s-sidebar__nav"><br>
            <div class='_profile'>
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width=" 130 ">

            </div>

            <!-- <div class='_profile'>
                <div class='_head'></div>
                <div class='_body'></div>
            </div><br><br> -->

            <ul>
                <br><br><br><br><br><br><br>
                <li style="text-align:center;">Lesh</li><br>
                <li>
                    <a class="s-sidebar__nav-link " href="#0 ">
                        <i class="fa fa-user "></i><em>Profile</em>
                    </a>
                </li>




                <li>
                    <a class="s-sidebar__nav-link " href="#0 ">
                        <i class="fa fa-product-hunt "></i><em>Products</em>
                    </a>
                </li>
                <li>
                    <a class="s-sidebar__nav-link " href="#0 ">
                        <i class="fa fa-cart-plus "></i><em>Cart</em>
                    </a>
                </li>


                <li>
                    <a class="s-sidebar__nav-link " href="#0 ">
                        <i class="fa fa-power-off "></i>
                        <em>Log Out</em>

                    </a>
                </li>

            </ul>
        </nav>
    </div>


    <main class="s-layout__content ">

        <div class="container " style="margin-left: 170px; margin-top: 50px; " *ngIf="!isShown ">
            <div class="row ">
                <div class="col " *ngFor="let products of product ">
                    <div class="card shadow p-3 mb-5 bg-body rounded " style="width: 16rem; ">
                        <img [src]="products.product_image " alt=" " width="100% " height="150px ">
                        <div class="card-body tag ">
                            <h5>{{products.product_name}}</h5>
                            <h6>Php {{products.price}}.00</h6>
                            <button class="primary cartBtn " (click)="showDetail(products) " [title]=" 'Click to see the ' + products.name + ' details' ">View Details</button>
                            <button class="primary cartBtn " (click)="addToCart(products.id) "> Add to Cart</button>
                        </div>



                    </div>
                </div>
            </div>
        </div>


        <div style="margin-top: 90px; " *ngIf="isShown ">


            <div style="margin-top: 90px; margin-left:25%; " *ngIf="isShown ">
                <div class="container ">
                    <div class="col ">
                        <div class="card " style="width: 30rem; ">
                            <div class="card-body ">
                                <img [src]="productDetails.product_image " alt=" " width="100% ">
                            </div>
                        </div>
                    </div>


                </div>
                <div class="col ">
                    <h3><b>{{productDetails.product_name}}</b></h3>
                    <hr class="new2 ">
                    <h5>{{productDetails.description}}</h5>
                    <button class="primary cartBtn " (click)="addToCart(productDetails.id) "> Add to Cart</button><br>
                    <button class="btn btn-outline-primary " (click)="hideDetail() ">Back</button>

                </div>
            </div>

        </div>
    </main>
</div>
