<div style="margin-top: -30px;">
    <app-top-bar></app-top-bar>
  </div>
 
  <section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="../../assets/imgs/signin-image.jpg" alt="Sign-up image"></figure>
                <a class="menu" routerLink="/register">Create an account</a>
            </div>
            <div class="signin-form">
                <h2 class="form-title">Login</h2>
                <form [formGroup]="userLogin" (ngSubmit)="userLogin.valid && onSubmit()" class="register-form" id="login-form">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="username"
                        [ngClass]="{'is-invalid' : userLogin.get('username').touched && userLogin.get('username').invalid}"
                         placeholder="Enter username">
                         <div *ngIf="userLogin.get('username').touched && userLogin.get('username').invalid" class="invalid-feedback">
                            <p class="validate" *ngIf="userLogin.get('username').errors.required">Username is required</p>
                            <p class="validate" *ngIf="userLogin.get('username').errors.minlength">Username must be valid</p>
                          </div>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="password" 
                        [ngClass]="{'is-invalid' : userLogin.get('password').touched && userLogin.get('password').invalid}" placeholder="Password">
                        <div *ngIf="userLogin.get('password').touched && userLogin.get('password').invalid" class="invalid-feedback">
                            <p class="validate" *ngIf="userLogin.get('password').errors.required">Password is required</p>
                            <p class="validate" *ngIf="userLogin.get('password').errors.minlength">Password must be atleast 8 characters</p>
                          </div>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
  <div class="footer">
    <app-footer></app-footer>
  </div>
